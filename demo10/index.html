<!DOCTYPE html>
<html>
  <head>
    <title>组件生命周期</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <!-- 
        组件的生命周期分为三个状态
        【1】Mounting：已插入真实 DOM
        【2】Updating：正在被重新渲染
        【3】Unmounting：已移出真实 DOM
        React为每个状态提供了两种处理函数，will函数在进入状态之前调用，
        did函数在进入状态后调用。3个状态共5个函数。



        componentWillMount()   插入真实DOM前执行
        componentDidMount()    插入真实DOM后执行
        componentWillUpdate(object nextProps, object nextState)   重新渲染前执行
        componentDidUpdate(object prevProps, object prevState)    重新渲染后执行
        componentWillUnmount()    移出真实DOM前执行


        此外，React 还提供两种特殊状态的处理函数。

        componentWillReceiveProps(object nextProps)：已加载组件收到新的参数时调用
        shouldComponentUpdate(object nextProps, object nextState)：组件判断是否重新渲染时调用


 -->

    <script type="text/babel">
      var Hello = React.createClass({
        getInitialState: function () {
          return {
            opacity: 1.0
          };
        },

        componentDidMount: function () {
          this.timer = setInterval(function () {
            var opacity = this.state.opacity;
            opacity -= .05;
            if (opacity < 0.1) {
              opacity = 1.0;
            }
            this.setState({
              opacity: opacity
            });
          }.bind(this), 100);
        },

        render: function () {
          return (
            <div style={{opacity: this.state.opacity}}>
              Hello {this.props.name}
            </div>
          );
        }
      });

      ReactDOM.render(
        <Hello name="world"/>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
