<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <div id="mydemo"></div>
    <!-- react独有的语法jsx语法，跟javascript不兼容，需要使用jsx时需要添加 type="text/babel" -->
    <script type="text/babel">
    // react最基本用法，将模板转化为html，并插入指定位置
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
      ReactDOM.render(
        <h3>
          react最基本用法，将模板转化为html，并插入指定位置 //注释错误
          {/*注释正确*/}
        </h3>,   
        document.getElementById('mydemo')
      );
    </script>
  </body>
</html>
